                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-8">
                                <ul class="draglist">
                                    <li ng-drop="false">
                                        <div ng-drag="false" ng-drag-data="obj" ng-class="obj.name">
                                            <div class="wrapper">
                                                <a href="#" class="thumbnail " style="margin-bottom: -20%;">
                                                    <img src="images/agra.jpg" class="img-responsive" style="width: 100%"/>
                                                </a>
                                                <div class="name">
                                                    <p class="name_content">
                                                        {{originCity.CityName}}
                                                    </p>
                                                </div>
                                                <!--end of description class-->
                                            </div>
                                        </div>
                                    </li>

                                    <li  class="panel-reorderDest" ng-repeat="obj in draggableObjects" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)" post-dest>
                                        <div ng-drag="true" ng-drag-data="obj" ng-class="obj.CityName">
                                            <div class="wrapper draggable">
                                                <a href="#" class="thumbnail " style="margin-bottom: -20%;">
                                                    <img ng-src="http://res.cloudinary.com/picsonair/image/upload/c_limit,w_200/{{obj.CityID}}.png" class="img-responsive" style="width: 200px;min-height: 100px"/>
                                                </a>
                                                <div class="name">
                                                    <p class="name_content">
                                                        {{obj.CityName}}
                                                    </p>
                                                </div>
                                                <!--end of description class-->
                                            </div>
                                        </div>
                                    </li>
                                    <li ng-drop="false">
                                        <div ng-drag="false" ng-drag-data="obj" ng-class="obj.name">
                                            <div class="wrapper">
                                                <a href="#" class="thumbnail " style="margin-bottom: -20%;">
                                                    <img src="images/agra.jpg" class="img-responsive" style="width: 100%"/>
                                                </a>
                                                <div class="name">
                                                    <p class="name_content">
                                                        {{originCity.CityName}}
                                                    </p>
                                                </div>
                                                <!--end of description class-->
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>
